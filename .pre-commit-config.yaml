minimum_pre_commit_version: "3.6.0"

default_language_version:
  python: python3.12

exclude: |
  (?x)^(
    \.git/
    | \.venv/|venv/|env/
    | \.pytest_cache/
    | build/|dist/
    | .*\.egg-info/
    | reports/
  )$

repos:
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.12.11
    hooks:
      - id: ruff
        name: ruff (lint + autofix)
        args: [--fix, --exit-non-zero-on-fix]
        files: ^(src|tests)/.*\.py$

  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        files: ^(src|tests)/.*\.py$

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.17.1
    hooks:
      - id: mypy
        name: mypy (src only)
        files: ^src/.*\.py$
        additional_dependencies:
          - types-setuptools

  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        name: bandit (src only)
        args: [-q, -r, src, -x, tests]
        stages: [pre-push]
        pass_filenames: false

  - repo: local
    hooks:
      - id: pip-audit
        name: pip-audit (project deps only, pre-push)
        language: python
        additional_dependencies: [pip-audit]
        entry: bash -lc 'pip install -q -e .[dev] || pip install -q -e .; pip-audit'
        stages: [pre-push]
        pass_filenames: false

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        name: yamllint (yaml)
        args: ['-c', '.yamllint.yaml']
        types: [yaml]
        exclude: ^(site/|site_artifacts/)

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-toml
      - id: check-json
      - id: check-ast
      - id: debug-statements
      - id: check-merge-conflict
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending
      - id: detect-private-key
      - id: check-added-large-files
      - id: no-commit-to-branch
        args: [--branch, main, --branch, master]

  # Опционально - орфография в доках
  - repo: https://github.com/codespell-project/codespell
    rev: v2.3.0
    hooks:
      - id: codespell
        additional_dependencies: [tomli]
        exclude: ^(site/|site_artifacts/)
