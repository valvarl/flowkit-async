name: Deploy Documentation (mike)

on:
  push:
    branches: [main, master]
    tags: ["v*.*.*"]
  workflow_dispatch:

permissions:
  contents: write  # mike пушит в gh-pages

concurrency:
  group: "pages-mike"
  cancel-in-progress: false

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history for mike)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install doc deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install mkdocs mkdocs-material mkdocstrings[python] ruff mike

      - name: Configure git user for mike
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Build check (strict)
        run: mkdocs build --clean --strict

      # Snapshot main → "dev" version (no alias latest)
      - name: Deploy dev (main)
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: |
          mike deploy --push --branch gh-pages dev
          mike set-default --push latest || true

      # Tag release → version = tag name, update alias latest
      - name: Deploy release (tag)
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          TAG: ${{ github.ref_name }}   # e.g. v1.2.3
        run: |
          mike deploy --push --branch gh-pages "${TAG}" latest
          mike set-default --push latest
