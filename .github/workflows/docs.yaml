name: Deploy Documentation

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

# Глобальные разрешения (минимально необходимые)
permissions:
  contents: read

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install mkdocs mkdocs-material mkdocstrings[python]

      # ВАЖНО: на pull_request этот шаг не нужен — именно он у тебя падал
      - name: Setup Pages
        if: github.event_name == 'push'
        uses: actions/configure-pages@v5
        with:
          enablement: true  # включит Pages, если ещё не включён

      - name: Build documentation
        run: |
          mkdocs build --clean --strict
          touch site/.nojekyll

      # Для push и PR ок загружать в pages-артефакт — деплой всё равно только на push
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    # Деплоим только из main/master
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
